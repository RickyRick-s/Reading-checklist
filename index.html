<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book checklist</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="top-container">
  <header>
    <h1>Book checklist</h1>
    <button id="new-book-btn">New Book</button>
  </header>
  </div>

  <main>
    <div id="books-container">
    </div>
  </main>


  <dialog id="book-dialog">
    <form id="book-form" method="dialog">
      <h2>Add a new book</h2>

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>

      <label for="pages">Pages:</label>
      <input type="number" id="pages" name="pages" min="1" required>
    
      <label for="cover">Cover:</label>
      <input type="url" id="cover" name="cover" required>

      <label>
        <input type="checkbox" id="read" name="read">
        Finished
      </label>
      <div class="form-actions">
        <button type="submit">Add Book</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </div>
    </form>
  </dialog>
</body>
</html>
